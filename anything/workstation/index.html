<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Web Gallery</title>
    <link href="style/main.css" rel="stylesheet" type="text/css"/>
    <link href="style/messages.css" rel="stylesheet" type="text/css"/>
    <link href="style/form.css" rel="stylesheet" type="text/css"/>
    <link href="style/image.css" rel="stylesheet" type="text/css"/>

</head>
<body>
    <div class="wrapper">
        <header>
            <a href="/" id="title">Web Gallery</a>
            <a href="/login.html" id="signin_button" class="btn header_btn hidden">Sign in or Sign up</a>
            <a href="/signout/" id="signout_button" class="btn header_btn hidden">Sign out</a>
        </header>
        
        <button class="contracted button">Click here to upload your own image!</button>
    
        <div id="hidden_image_form">
            <!--button class="contracted">Upload an Image</button-->
    
            <form class="complex_form" id="upload_form">
                <div class="form_title">
                    <div class="title">Upload an Image</div>
                    <div class="close_button icon"></div>
                  </div>
          
                <input type="text" id="image_title" class="form_element" placeholder="Enter the image title" name="user_title" required/>
                <input type="file" id="image_file" class="form_element" name="picture" accept="image/*" required>
                <button type="submit" class="btn button">Upload Image</button>
            </form>
        </div>
        
        <div class="drop-down">
            <h2>Go Directly to a user's gallery!</h2>
            <select id="user-list" class="form_element">
            </select>
        </div>


        <div id="image-viewer">
        </div>

    </div>

    <footer>
        <p>Designed by Tabeeb Yeamin, 2020</p>
        <a href='/credits.html'>Check out the credits</a>
    </footer>
    <script src="js/index.js"></script>
    <script src="js/api.js"></script>
</body>
</html>
