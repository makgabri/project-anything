<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Anything</title>
    <link href="style/main.css" rel="stylesheet" type="text/css"/>
    <link href="style/track.css" rel="stylesheet" type="text/css"/>
    <link href="style/workstation.css" rel="stylesheet" type="text/css"/>
    <link href="style/navigator.css" rel="stylesheet" type="text/css"/>
    <link href="style/track-editor.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header>
        <a href="/homepage.html" id="title"></a>
        <div class="title_box">
            <p class="title"></p>
            <div id='edit_title'></div>
            <div id='save_title'></div>
        </div>
        <div class='navigator'>
            <div class='nav' id='signout_button'>Signout</div>
            <a href="/credits.html" class='nav' id='credits'>Credits</a>
            <a href="/about.html" class='nav' id='about'>About</a>
            <a href="https://github.com/UTSCC09/project-anything" class='nav' id='github'>Github</a>
        </div>
    </header>
    
    <p id="error_box"></p>
    
    <div class="track-drop-wrapper">
        <div class="track-drop"></div>
    </div>
    
    <div class='load-progress'></div>

    <div id="playlist"></div>



    <div class="track-editor">
        <div class="controls">
            <div class="btn-play btn btn-success"></div>
            <div class="btn-pause btn btn-warning"></div>
            <div class="btn-stop btn btn-warning"></div>

            <div class="btn-fast-forward btn btn-success"></div>
            <div class="btn-rewind btn btn-success"></div>

            <div class="btn-cursor btn btn-default active" title="select cursor"></div>
            <div class="btn-select btn btn-default" title="select audio region"></div>
            <div class="btn-shift btn btn-default" title="shift audio in time"></div>
            <div class="btn-fadein btn btn-default" title="set audio fade in"></div>
            <div class="btn-fadeout btn btn-default" title="set audio fade out"></div>
            <div class="btn-loop btn btn-success disabled" title="loop a selected segment of audio"></div>
            <div title="keep only the selected audio region for a track"
            class="btn-trim-audio btn btn-primary disabled"></div>
            <div title="Download the current work as Wav file" class="btn btn-download btn-primary"></div>
        </div>

        <div class='timebox'>
            <div>Start Time:<input type="text" class="audio-start"></div>
            <div>End Time:<input type="text" class="audio-end"></div>
            <div>Marker Time: <label class="audio-pos">00:00:00.0</label></div>
        </div>
        <div class="checkbox">
            <label>
              <input type="checkbox" class="automatic-scroll"> Automatic Scroll
            </label>
        </div>

        <div class="track-list">

            <div class='track_option'>
                <div class='track_option_title'>Change name of track</div>
                <div id='change-track-name'></div>
                <div class='track_option_title'>Change fade in shape</div>
                <div id='fadein-shape-name'></div>
                <div class='track_option_title'>Change fade out shape</div>
                <div id='fadeout-shape-name'></div>
            </div>

        </div>


        <div class="track-settings">
            <label for="master-gain">Master Volume</label>
            <input type="range" min="0" max="200" value="100" class="master-gain form-control" id="master-gain">
        </div>

    </div>
    
    <footer>
    </footer>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/waveform-playlist.var.js"></script>
    <script src="js/workstation.js"></script>
    <script src="js/eventemitter.js"></script>
    <script src="js/api.js"></script>

</body>
</html>
