<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Web Gallery</title>

</head>
<body>

    <div id="time_nav">
        <div id="curr_time"></div>
        <div id="timeline"></div>
    </div>

    
    <button id="add_track">Add Track</button>

    <div id="tracks">
        <div class="track">
            <div class="volume_slider"></div>
            <button id="mute_button">Mute</button>
            <button id="solo">Solo</button>
        </div>

    </div>
    
    <!-- div where audio waves will be shown-->
    <div id="audio-spectrum"></div>
    <div id="audio-spectrum2"></div>

    <div id="wave-timeline"></div>


    <input type="button" id= "btn-play" value = "Play" disabled="disabled"/>
    <input type="button" id= "btn-pause" value = "Pause" disabled="disabled"/>
    <input type="button" id= "btn-stop" value = "Stop" disabled="disabled"/>


    <div id="playlist"></div>

    <script src="js/bundle.js"></script>
    <script src="js/workstation.js"></script>
    <script type="module" src="js/bundle2.js"></script>

    <script src="js/api.js"></script>

</body>
</html>
